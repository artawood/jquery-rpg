<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JQuery DragonBall RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Core Bootstrap Style-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My Custom Style-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/mystyle.css" />

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="row">
                <div class="col-2 text-center">
                    <h2 class="health">HP <span id="player-health"></span></h2>
                </div>
                <div class="col-8 text-center">
                    <img src="assets/images/dragon-ball-logo.png">
                    <h1>Dragonball Z RPG Game</h1>
                </div>
                <div class="col-2 text-center">
                    <h2 class="health">HP <span id="opponent-health" ></span></h2>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div id="player" class="col-4 text-center">
        </div>
        <div class="col-4 text-center">
            <button id="attack-button" class="btn btn-warning">Attack</button>
            <button id="restart-button" class="btn btn-success">Restart Game</button>
            <h3 id="game-message"></h3>
            <div id="attack"></div>
        </div>
        <div id="opponent" class="col-4 text-center">
        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
    <script src="assets/js/game.02.js"></script>
    <audio id="blast"><source src="assets/sounds/attack-sounds/basicbeam_fire.wav"></audio>
</body>
</html>
